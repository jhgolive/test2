<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Receiver with Pointer</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    /* Ìè¨Ïù∏ÌÑ∞ Ïä§ÌÉÄÏùº */
    #pointer {
      position: absolute;
      width: 12px;
      height: 20px;
      background: white;
      clip-path: polygon(0 0, 100% 50%, 0 100%, 25% 50%);
      pointer-events: none;
      transform: translate(-0%, -0%);
      transition: left 0.05s linear, top 0.05s linear, background 0.1s;
      z-index: 9999;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- iframeÏóê ÌîÑÎ°ùÏãú ÏÇ¨Ïù¥Ìä∏ Î°úÎìú -->
  <iframe id="targetFrame" src="/proxy/https://ainews1.co.kr"></iframe>

  <div id="pointer"></div>

  <script>
    // üîπ Firebase ÏÑ§Ï†ï
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pointerRef = db.ref('pointer');

    const pointer = document.getElementById('pointer');

    // üîπ Firebase Îç∞Ïù¥ÌÑ∞ ÏàòÏã†
    pointerRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const x = data.x * window.innerWidth;
      const y = data.y * window.innerHeight;

      // Ìè¨Ïù∏ÌÑ∞ ÏúÑÏπò Ïù¥Îèô
      pointer.style.left = x + 'px';
      pointer.style.top = y + 'px';

      // ÌÅ¥Î¶≠ ÌëúÏãú Î∞è Ïã§Ìñâ
      if (data.click) {
        pointer.style.background = 'red';
        setTimeout(() => pointer.style.background = 'white', 100);

        const target = document.elementFromPoint(x, y);
        if (target && target !== pointer) {
          target.click();
        }
      }
    });
  </script>
</body>
</html>
