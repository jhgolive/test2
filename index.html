<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Receiver</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* ğŸ”¹ iframe ì „ì²´ í™”ë©´ */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

    /* ğŸ”¹ ê°€ë²¼ìš´ í°ìƒ‰ í™”ì‚´í‘œ ì»¤ì„œ */
    #pointer {
      position: absolute;
      width: 12px;
      height: 20px;
      background: white;
      clip-path: polygon(
        0 0,      /* í™”ì‚´í‘œ ë */
        100% 50%, /* ì˜¤ë¥¸ìª½ ì¤‘ì•™ */
        0 100%,   /* ì•„ë˜ ë */
        25% 50%   /* ì¤‘ì•™ ì‚¼ê°í˜• */
      );
      pointer-events: none;
      transform: translate(-0%, -0%);
      transition: left 0.05s linear, top 0.05s linear, background 0.1s;
      z-index: 10; /* iframe ìœ„ë¡œ í‘œì‹œ */
    }
  </style>
</head>
<body>
  <!-- ğŸ”¹ ì›¹í˜ì´ì§€ iframe -->
  <iframe src="https://www.google.com"></iframe>

  <!-- ğŸ”¹ í¬ì¸í„° -->
  <div id="pointer"></div>

  <script>
    // ğŸ”¹ Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pointerRef = db.ref('pointer');

    const pointer = document.getElementById('pointer');

    // ğŸ”¹ Firebase ë°ì´í„° ìˆ˜ì‹ 
    pointerRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const x = data.x * window.innerWidth;
      const y = data.y * window.innerHeight;

      pointer.style.left = x + 'px';
      pointer.style.top = y + 'px';

      if (data.click) {
        pointer.style.background = 'red';
        setTimeout(() => pointer.style.background = 'white', 100);

        // ğŸ”¹ iframe ìœ„ì˜ ì‹¤ì œ í´ë¦­ ì‹¤í–‰
        const iframe = document.querySelector('iframe');
        const rect = iframe.getBoundingClientRect();
        const clickX = x - rect.left;
        const clickY = y - rect.top;

        // iframe ë‚´ë¶€ í´ë¦­
        if (iframe.contentWindow) {
          const target = iframe.contentDocument.elementFromPoint(clickX, clickY);
          if (target) target.click();
        }
      }
    });
  </script>
</body>
</html>
