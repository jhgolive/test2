<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Receiver</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
   body {
        margin: 0;
        height: 100vh;
        background: white;
        overflow: hidden;
      }
  
      /* 🔹 가짜 커서 */
      #pointer {
        position: absolute;
        width: 16px;
        height: 24px;
        background: black; /* 커서 기본 색 */
        clip-path: polygon(0 0, 100% 50%, 0 100%, 25% 50%); /* 기본 화살표 모양 */
        pointer-events: none; /* 커서 자체가 클릭 막지 않음 */
        transform: translate(-0%, -0%); /* 클릭 좌표 맞춤 */
        transition: transform 0.05s linear;
      }
    </style>
  </head>
  <body>
    <div id="pointer"></div>

  <script>
    // 🔹 Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pointerRef = db.ref('pointer');

    // 🔹 Firebase 데이터 수신
    pointerRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const x = data.x * window.innerWidth;
      const y = data.y * window.innerHeight;

      // 🔹 클릭 이벤트만 처리
      if (data.click) {
        const target = document.elementFromPoint(x, y);
        if (target) {
          target.click();
        }
      }
    });
  </script>
</body>
</html>
