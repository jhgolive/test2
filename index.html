<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Receiver</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      overflow: hidden;
    }

    /* ğŸ”¹ ê°€ë²¼ìš´ í°ìƒ‰ í™”ì‚´í‘œ ì»¤ì„œ */
    #pointer {
      position: absolute;
      width: 12px;
      height: 20px;
      background: white;
      clip-path: polygon(
        0 0,      /* í™”ì‚´í‘œ ë */
        100% 50%, /* ì˜¤ë¥¸ìª½ ì¤‘ì•™ */
        0 100%,   /* ì•„ë˜ ë */
        25% 50%   /* ì¤‘ì•™ ì‚¼ê°í˜• */
      );
      pointer-events: none;
      transform: translate(-0%, -0%);
      transition: left 0.05s linear, top 0.05s linear, background 0.1s;
    }
  </style>
</head>
<body>
  <div id="pointer"></div>

  <script>
    // ğŸ”¹ Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pointerRef = db.ref('pointer');

    const pointer = document.getElementById('pointer');

    // ğŸ”¹ Firebase ë°ì´í„° ìˆ˜ì‹ 
    pointerRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const x = data.x * window.innerWidth;
      const y = data.y * window.innerHeight;

      // ğŸ”¹ í¬ì¸í„° ìœ„ì¹˜ ì´ë™
      pointer.style.left = x + 'px';
      pointer.style.top = y + 'px';

      // ğŸ”¹ í´ë¦­ í‘œì‹œ
      if (data.click) {
        pointer.style.background = 'red';
        setTimeout(() => pointer.style.background = 'white', 100);

        // ğŸ”¹ ì‹¤ì œ í´ë¦­ ì‹¤í–‰
        const target = document.elementFromPoint(x, y);
        if (target && target !== pointer) {
          target.click();
        }
      }
    });
  </script>
</body>
</html>
