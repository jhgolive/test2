<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스 스크롤 + 음성</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    transform: translateY(-8px);
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black, 
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }

  #startBtn {
    position: fixed;
    top: 50px;
    left: 10px;
    z-index: 10000;
    font-size: 18px;
    padding: 5px 10px;
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<button id="startBtn">뉴스 시작</button>

<script>
const newsEl = document.getElementById("news");
const startBtn = document.getElementById("startBtn");
const API_URL = "https://proxy-production-b9d6.up.railway.app/news";

let pendingNews = null;
let started = false;

// 음성 읽기 함수
function speak(text) {
  if ('speechSynthesis' in window) {
    window.speechSynthesis.cancel(); // 기존 음성 취소
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ko-KR';
    utterance.rate = 1;
    utterance.pitch = 1;
    window.speechSynthesis.speak(utterance);
  }
}

// 뉴스 가져오기
async function loadNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news) {
      pendingNews = data.news;
      if (started) startScroll(pendingNews);
    }
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
  }
}

// 스크롤 + 음성 시작
function startScroll(text) {
  newsEl.textContent = text;

  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const speed = 100; // px/sec
  const duration = (wrapperWidth + textWidth) / speed;

  newsEl.style.animationDuration = `${duration}s`;

  // 음성 읽기
  speak(text);

  // 애니메이션 끝나면 다음 뉴스 실행
  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    if (pendingNews) {
      startScroll(pendingNews);
      pendingNews = null;
    }
    loadNews(); 
  });

  // 강제 애니메이션 재시작
  newsEl.style.animation = "none";
  newsEl.offsetHeight; // 리플로우
  newsEl.style.animation = `scroll linear ${duration}s 1`;
}

// 버튼 클릭 후 시작
startBtn.addEventListener("click", () => {
  started = true;
  loadNews();       // 첫 뉴스 가져오기 + 스크롤 시작
  startBtn.remove(); // 버튼 제거
});
</script>
</body>
</html>
