<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Receiver</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
    }
    /* 🔹 가짜 포인터 스타일 */
    #pointer {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/38/Cursor_arrow.svg') no-repeat center;
      background-size: contain;
      pointer-events: none;  /* 포인터 자체는 클릭 막지 않음 */
      transform: translate(-10%, -10%); /* 위치 보정 */
    }
  </style>
</head>
<body>
  <div id="pointer"></div>

  <script>
    // 🔹 Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pointerRef = db.ref('pointer');

    const pointer = document.getElementById('pointer');

    // 🔹 Firebase 데이터 수신
    pointerRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const x = data.x * window.innerWidth;
      const y = data.y * window.innerHeight;

      pointer.style.left = x + 'px';
      pointer.style.top = y + 'px';

      if (data.click) {
        pointer.style.filter = 'drop-shadow(0 0 5px green)';
        setTimeout(() => pointer.style.filter = '', 150);

        // 🔹 실제 클릭 실행
        const target = document.elementFromPoint(x, y);
        if (target && target !== pointer) {
          target.click();
        }
      }
    });
  </script>
</body>
</html>
