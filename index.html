<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Receiver</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: white;
      font-family: sans-serif;
    }

    /* 🔹 콘텐츠 영역 */
    #content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      z-index: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    /* 🔹 가벼운 흰색 화살표 커서 */
    #pointer {
      position: absolute;
      width: 12px;
      height: 20px;
      background: black;
      clip-path: polygon(
        0 0,      /* 화살표 끝 */
        100% 50%, /* 오른쪽 중앙 */
        0 100%,   /* 아래 끝 */
        25% 50%   /* 중앙 삼각형 */
      );
      pointer-events: none;
      transform: translate(-0%, -0%);
      transition: left 0.05s linear, top 0.05s linear, background 0.1s;
      z-index: 10;
    }

    /* 🔹 예시 버튼 */
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- 🔹 자체 HTML 콘텐츠 -->
  <div id="content">
    <h1>🖥️ 테스트 페이지</h1>
    <p>이 영역에서 포인터 이동과 클릭이 정상 작동합니다.</p>
    <button onclick="alert('버튼 클릭!')">클릭 테스트</button>
    <button onclick="alert('다른 버튼 클릭!')">버튼 2</button>
    <p>스크롤도 가능합니다.</p>
    <div style="height:1000px;"></div>
  </div>

  <!-- 🔹 포인터 -->
  <div id="pointer"></div>

  <script>
    // 🔹 Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pointerRef = db.ref('pointer');

    const pointer = document.getElementById('pointer');
    const content = document.getElementById('content');

    // 🔹 Firebase 데이터 수신
    pointerRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const x = data.x * window.innerWidth;
      const y = data.y * window.innerHeight;

      pointer.style.left = x + 'px';
      pointer.style.top = y + 'px';

      // 🔹 클릭 처리
      if (data.click) {
        pointer.style.background = 'red';
        setTimeout(() => pointer.style.background = 'black', 100);

        // content 내부에서 클릭
        const target = document.elementFromPoint(x, y);
        if (target && target !== pointer) {
          target.click();
        }
      }
    });
  </script>
</body>
</html>
