<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스 스크롤 + 음성</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black, 
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
  }

  #startBtn {
    position: fixed;
    top: 50px;
    left: 10px;
    z-index: 10000;
    font-size: 18px;
    padding: 5px 10px;
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<button id="startBtn">뉴스 시작 (음성 활성화)</button>

<script>
const newsEl = document.getElementById("news");
const startBtn = document.getElementById("startBtn");
const API_URL = "https://proxy-production-b9d6.up.railway.app/news";

let newsQueue = [];

// 음성 재생 함수 (큐에 따라 순차적으로 재생)
function speakQueue(queue, index = 0) {
  if (index >= queue.length) return;
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(queue[index]);
    utterance.lang = 'ko-KR';
    utterance.rate = 1;
    utterance.pitch = 1;
    utterance.onend = () => {
      speakQueue(queue, index + 1);
    };
    window.speechSynthesis.speak(utterance);
  }
}

// 뉴스 fetch
async function fetchNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news) {
      newsQueue.push(data.news);
      return newsQueue;
    }
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
  }
}

// 스크롤 애니메이션
function scrollNews(text) {
  newsEl.textContent = text;

  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const speed = 100; // px/sec
  const duration = (wrapperWidth + textWidth) / speed;

  newsEl.style.transition = "none";
  newsEl.style.transform = `translateX(${wrapperWidth}px)`;

  requestAnimationFrame(() => {
    newsEl.style.transition = `transform ${duration}s linear`;
    newsEl.style.transform = `translateX(-${textWidth}px)`;
  });

  // 스크롤 끝나면 다음 뉴스 처리
  setTimeout(async () => {
    if (newsQueue.length > 0) {
      const nextText = newsQueue.shift();
      scrollNews(nextText);
    } else {
      // 새 뉴스 가져오기
      const newQueue = await fetchNews();
      if (newQueue && newQueue.length > 0) {
        const nextText = newsQueue.shift();
        scrollNews(nextText);
      }
    }
  }, duration * 1000);
}

// 첫 클릭 시 뉴스 시작
startBtn.addEventListener("click", async () => {
  startBtn.remove();

  // 첫 클릭으로 SpeechSynthesis 활성화
  const dummy = new SpeechSynthesisUtterance("뉴스 시작");
  dummy.lang = 'ko-KR';
  window.speechSynthesis.speak(dummy);

  // 서버에서 뉴스 가져오기
  await fetchNews();

  if (newsQueue.length > 0) {
    // 첫 뉴스부터 스크롤 + 음성
    speakQueue([...newsQueue]); // 음성 큐
    const firstText = newsQueue.shift();
    scrollNews(firstText);
  }
});
</script>
</body>
</html>
