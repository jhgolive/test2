<button id="btn">음성 테스트</button>

<script>
document.getElementById("btn").addEventListener("click", () => {
  if ('speechSynthesis' in window) {
    const msg = new SpeechSynthesisUtterance("뉴스 스크롤 테스트입니다.");
    msg.lang = 'ko-KR';
    window.speechSynthesis.speak(msg);
  } else {
    alert("음성 합성 지원 안됨");
  }
});
</script>
