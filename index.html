<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스 스크롤 + 음성</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    transform: translateY(-8px);
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black, 
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
  }

  #startBtn {
    position: fixed;
    top: 50px;
    left: 10px;
    z-index: 10000;
    font-size: 18px;
    padding: 5px 10px;
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<button id="startBtn">뉴스 시작</button>

<script>
const newsEl = document.getElementById("news");
const startBtn = document.getElementById("startBtn");
const API_URL = "https://proxy-production-b9d6.up.railway.app/news";

let pendingNews = null;
let started = false;

// 음성 재생 함수
function speak(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ko-KR';
    utterance.rate = 1;
    utterance.pitch = 1;
    window.speechSynthesis.speak(utterance);
  }
}

// 서버에서 뉴스 가져오기
async function loadNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news) {
      pendingNews = data.news;
      if (started) scrollNews(pendingNews);
    }
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
  }
}

// 뉴스 스크롤 + 음성
function scrollNews(text) {
  newsEl.textContent = text;

  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const speed = 100; // px/sec
  const duration = (wrapperWidth + textWidth) / speed;

  // 음성 재생
  speak(text);

  // 스크롤 애니메이션
  newsEl.style.transition = "none";
  newsEl.style.transform = `translateX(${wrapperWidth}px)`;
  requestAnimationFrame(() => {
    newsEl.style.transition = `transform ${duration}s linear`;
    newsEl.style.transform = `translateX(-${textWidth}px)`;
  });

  // 애니메이션 끝나면 다음 뉴스 실행
  setTimeout(() => {
    if (pendingNews) {
      scrollNews(pendingNews);
      pendingNews = null;
    }
    loadNews();
  }, duration * 1000);
}

// 버튼 클릭 후 첫 뉴스 시작
startBtn.addEventListener("click", () => {
  started = true;

  // 첫 클릭으로 SpeechSynthesis 활성화
  const dummy = new SpeechSynthesisUtterance("뉴스 시작");
  dummy.lang = 'ko-KR';
  window.speechSynthesis.speak(dummy);

  // 첫 뉴스 테스트
  const firstNews = "뉴스 스크롤 테스트입니다.";
  scrollNews(firstNews);

  // 버튼 제거
  startBtn.remove();

  // 첫 뉴스 끝난 후 서버 뉴스 가져오기
  setTimeout(loadNews, 1000);
});
</script>
</body>
</html>
