<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Receiver</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      overflow: hidden;
    }

    /* π”Ή ν™”μ‚΄ν‘ ν¬μΈν„° */
    #pointer {
      position: absolute;
      width: 16px;
      height: 24px;
      background: black;
      clip-path: polygon(0 0, 100% 50%, 0 100%, 25% 50%);
      pointer-events: none; /* ν΄λ¦­ λ°©ν•΄ μ• ν•¨ */
      transform: translate(-0%, -0%);
      transition: transform 0.05s linear;
    }
  </style>
</head>
<body>
  <div id="pointer"></div>

  <script>
    // π”Ή Firebase μ„¤μ •
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pointerRef = db.ref('pointer');

    const pointer = document.getElementById('pointer');

    // π”Ή Firebase λ°μ΄ν„° μμ‹ 
    pointerRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const x = data.x * window.innerWidth;
      const y = data.y * window.innerHeight;

      // π”Ή ν¬μΈν„° μ„μΉ μ΄λ™
      pointer.style.left = x + 'px';
      pointer.style.top = y + 'px';

      // π”Ή ν΄λ¦­ ν‘μ‹
      if (data.click) {
        pointer.style.background = 'green';
        setTimeout(() => pointer.style.background = 'black', 100);

        // π”Ή μ‹¤μ  ν΄λ¦­ μ‹¤ν–‰
        const target = document.elementFromPoint(x, y);
        if (target && target !== pointer) {
          target.click();
        }
      }
    });
  </script>
</body>
</html>
