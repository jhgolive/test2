<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Receiver</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    #pointer {
      position: absolute;
      width: 12px;
      height: 20px;
      background: white;
      clip-path: polygon(0 0, 100% 50%, 0 100%, 25% 50%);
      pointer-events: none;
      transform: translate(-0%, -0%);
      transition: left 0.05s linear, top 0.05s linear, background 0.1s;
    }
  </style>
</head>
<body>
  <div id="pointer"></div>

  <script>
    // 🔹 Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasedestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pointerRef = db.ref('pointer');

    const pointer = document.getElementById('pointer');

    // 🔹 Proxy로 HTML 가져와서 body에 삽입
    async function loadPage(url) {
      const resp = await fetch('/proxy/' + encodeURIComponent(url));
      const html = await resp.text();
      document.body.innerHTML += html; // 기존 pointer 유지 위해 +=
    }

    loadPage('https://ainews1.co.kr');

    // 🔹 Firebase 데이터 수신
    pointerRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const x = data.x * window.innerWidth;
      const y = data.y * window.innerHeight;

      pointer.style.left = x + 'px';
      pointer.style.top = y + 'px';

      if (data.click) {
        pointer.style.background = 'red';
        setTimeout(() => pointer.style.background = 'white', 100);

        const target = document.elementFromPoint(x, y);
        if (target && target !== pointer) {
          target.click();
        }
      }
    });
  </script>
</body>
</html>
