## 5) Receiver 예시 (수정 버전)
```html
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Receiver</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { margin:0; height:100vh; background:black; }
    #webview { width:100%; height:100%; border:0; }
    #pointer {
      position: absolute;
      width: 12px; height: 20px;
      background: white;
      clip-path: polygon(0 0,100% 50%,0 100%,25% 50%);
      pointer-events: none;
      transition: left 0.05s linear, top 0.05s linear;
    }
  </style>
</head>
<body>
  <!-- 🔹 Railway 프록시 통해 외부 페이지 불러오기 -->
  <iframe id="webview"
          src="https://your-app.up.railway.app/proxy/https%3A%2F%2Fainews1.co.kr"></iframe>
  <div id="pointer"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pointerRef = db.ref('pointer');
    const pointer = document.getElementById('pointer');

    pointerRef.on('value', (snap) => {
      const data = snap.val();
      if (!data) return;
      const iframe = document.getElementById("webview");
      const rect = iframe.getBoundingClientRect();
      const x = data.x * rect.width + rect.left;
      const y = data.y * rect.height + rect.top;
      pointer.style.left = x + "px";
      pointer.style.top = y + "px";

      if (data.click) {
        pointer.style.background = "red";
        setTimeout(() => pointer.style.background = "white", 100);
        const doc = iframe.contentWindow.document;
        const target = doc.elementFromPoint(data.x * rect.width, data.y * rect.height);
        if (target) target.click();
      }
    });
  </script>
</body>
</html>
