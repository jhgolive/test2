<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Receiver</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
   body {
        margin: 0;
        height: 100vh;
        background: white;
        overflow: hidden;
      }
  
      /* ğŸ”¹ ê°€ì§œ ì»¤ì„œ */
      #pointer {
        position: absolute;
        width: 16px;
        height: 24px;
        background: black; /* ì»¤ì„œ ê¸°ë³¸ ìƒ‰ */
        clip-path: polygon(0 0, 100% 50%, 0 100%, 25% 50%); /* ê¸°ë³¸ í™”ì‚´í‘œ ëª¨ì–‘ */
        pointer-events: none; /* ì»¤ì„œ ìì²´ê°€ í´ë¦­ ë§‰ì§€ ì•ŠìŒ */
        transform: translate(-0%, -0%); /* í´ë¦­ ì¢Œí‘œ ë§ì¶¤ */
        transition: transform 0.05s linear;
      }
    </style>
  </head>
  <body>
    <div id="pointer"></div>

  <script>
    // ğŸ”¹ Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pointerRef = db.ref('pointer');

    // ğŸ”¹ Firebase ë°ì´í„° ìˆ˜ì‹ 
    pointerRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const x = data.x * window.innerWidth;
      const y = data.y * window.innerHeight;

      // ğŸ”¹ í´ë¦­ ì´ë²¤íŠ¸ë§Œ ì²˜ë¦¬
      if (data.click) {
        const target = document.elementFromPoint(x, y);
        if (target) {
          target.click();
        }
      }
    });
  </script>
</body>
</html>
