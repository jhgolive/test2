<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Receiver - Proxy Render</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: auto;
    }
    #pointer {
      position: absolute;
      width: 12px;
      height: 20px;
      background: white;
      clip-path: polygon(0 0, 100% 50%, 0 100%, 25% 50%);
      pointer-events: none;
      transform: translate(-0%, -0%);
      transition: left 0.05s linear, top 0.05s linear, background 0.1s;
      z-index: 9999;
    }
    #content {
      width: 100%;
      min-height: 100%;
    }
  </style>
</head>
<body>
  <div id="content">로딩 중...</div>
  <div id="pointer"></div>

  <script>
    // 🔹 Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pointerRef = db.ref('pointer');

    const pointer = document.getElementById('pointer');
    const content = document.getElementById('content');

    // 🔹 프록시된 HTML 불러오기
    const targetUrl = "https://proxy-production-627c.up.railway.app/proxy/https://ainews1.co.kr";
    fetch(targetUrl)
      .then(res => res.text())
      .then(html => {
        content.innerHTML = html;
    
        // 🔹 리소스 경로 수정
        content.querySelectorAll('img, script, link').forEach(el => {
          const attr = el.tagName === 'LINK' ? 'href' : 'src';
          if (!el[attr]) return;
    
          // 이미 proxy 경로이면 건너뛰기
          if (el[attr].startsWith("/proxy/")) return;
    
          // 절대 URL만 proxy 처리
          if (!el[attr].startsWith("http")) return;
    
          // proxy 적용
          el[attr] = "/proxy/" + encodeURIComponent(el[attr]);
        });
      })
      .catch(err => content.innerHTML = "로드 실패: " + err);

    // 🔹 Firebase 데이터 수신 + 클릭 시뮬레이션
    pointerRef.on('value', snapshot => {
      const data = snapshot.val();
      if (!data) return;

      const x = data.x * window.innerWidth;
      const y = data.y * window.innerHeight;

      pointer.style.left = x + 'px';
      pointer.style.top = y + 'px';

      if (data.click) {
        pointer.style.background = 'red';
        setTimeout(() => pointer.style.background = 'white', 100);

        // 🔹 클릭 이벤트 시뮬레이션
        const target = document.elementFromPoint(x, y);
        if (target && target !== pointer) {
          const evt = new MouseEvent('click', {
            clientX: x,
            clientY: y,
            bubbles: true,
            cancelable: true
          });
          target.dispatchEvent(evt);
        }
      }
    });
  </script>
</body>
</html>
