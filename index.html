<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스 스크롤 + 클릭 음성</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    transform: translateY(-8px);
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black, 
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
    cursor: pointer;
  }

  #instructions {
    position: fixed;
    top: 50px;
    left: 10px;
    z-index: 10000;
    font-size: 18px;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">뉴스 로딩 중... 클릭하면 음성 재생</div>
</div>

<div id="instructions">뉴스를 클릭하면 음성이 나오고 스크롤됩니다.</div>

<script>
const newsEl = document.getElementById("news");
const API_URL = "https://proxy-production-b9d6.up.railway.app/news";

let newsQueue = [];

// 음성 재생
function speak(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ko-KR';
    window.speechSynthesis.cancel(); // 이전 음성 취소
    window.speechSynthesis.speak(utterance);
  }
}

// 뉴스 서버 fetch
async function fetchNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news) {
      newsQueue.push(data.news);
      newsEl.textContent = "뉴스 준비됨: 클릭하면 음성 재생";
    }
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
  }
}

// 클릭 시 뉴스 음성 + 스크롤
newsEl.addEventListener("click", () => {
  if (newsQueue.length === 0) return;

  const text = newsQueue.shift();

  // DOM 업데이트
  newsEl.textContent = text;

  // 음성 재생 (requestAnimationFrame으로 분리)
  requestAnimationFrame(() => {
    speak(text);
  });

  // 스크롤
  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const speed = 100;
  const duration = (wrapperWidth + textWidth) / speed;

  newsEl.style.transition = "none";
  newsEl.style.transform = `translateX(${wrapperWidth}px)`;

  requestAnimationFrame(() => {
    newsEl.style.transition = `transform ${duration}s linear`;
    newsEl.style.transform = `translateX(-${textWidth}px)`;
  });

  // 스크롤 끝나면 위치 초기화
  setTimeout(() => {
    newsEl.style.transition = "none";
    newsEl.style.transform = `translateX(0px)`;
    if (newsQueue.length > 0) {
      newsEl.textContent = "다음 뉴스 준비됨: 클릭하면 음성 재생";
    } else {
      newsEl.textContent = "뉴스 없음. 잠시 후 새 뉴스가 도착합니다.";
    }
  }, duration * 1000);
});

// 초기 뉴스 가져오기
fetchNews();
setInterval(fetchNews, 15000); // 15초마다 새 뉴스 fetch
</script>
</body>
</html>
