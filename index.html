<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Receiver</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- CSS: 원본 CDN 직접 로드 -->
  <link rel="stylesheet" href="https://cdn.ainews1.co.kr/css/common.min.css">
  <link rel="stylesheet" href="https://cdn.ainews1.co.kr/css/font.style.css">
  <link rel="stylesheet" href="https://cdn.ainews1.co.kr/css/plugins.min.css">
  <link rel="stylesheet" href="https://cdn.ainews1.co.kr/css/style.min.css">
  <link rel="stylesheet" href="https://cdn.ainews1.co.kr/css/design.style.css">
  <link rel="stylesheet" href="https://cdn.ainews1.co.kr/menuskin/s_A53/menubar.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- 원본 사이트 iframe -->
  <iframe id="viewer" src="https://ainews1.co.kr"></iframe>

  <!-- 이미지 예시 (원본 CDN 경로) -->
  <img src="https://cdn.ainews1.co.kr/image/sample/300x60_1.jpg" alt="">
  <img src="https://cdn.ainews1.co.kr/image/sample/300x80_3.jpg" alt="">
  <img src="https://cdn.ainews1.co.kr/image/sample/300x250_3.jpg" alt="">
  <img src="https://cdn.ainews1.co.kr/image/sample/300x80_5.jpg" alt="">
  <img src="https://cdn.ainews1.co.kr/image/logo/toplogo_20250407024112.png" alt="">
  <img src="https://cdn.ainews1.co.kr/news/thumbnail/custom/20250922/16494_15927_1454_1758442494_300.jpg" alt="">
  <img src="https://cdn.ainews1.co.kr/news/thumbnail/custom/20250922/16500_15931_123_1758452483_300.jpg" alt="">

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const iframe = document.getElementById("viewer");

    // 원격 클릭 이벤트 수신 (예시)
    db.ref("clicks").on("child_added", (snapshot) => {
      const { x, y } = snapshot.val();
      const iframeWindow = iframe.contentWindow;

      if (iframeWindow) {
        // iframe 내부에서 좌표 기반 클릭 시뮬레이션
        const iframeDoc = iframeWindow.document;
        const el = iframeDoc.elementFromPoint(x, y);
        if (el) {
          el.click();
          console.log("Clicked element:", el);
        }
      }
    });
  </script>
</body>
</html>
