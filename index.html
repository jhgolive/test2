<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent; /* 프리즘에서 배경 투명 가능 */
      overflow: hidden;
    }
    #news {
      white-space: nowrap;
      display: inline-block;
      font-size: 28px;
      color: white;
      font-weight: bold;
      animation: scroll 30s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="news">뉴스 로딩 중...</div>

  <script>
    async function loadNews() {
      try {
        let res = await fetch("https://YOUR-SERVER/news");
        let data = await res.json();
        document.getElementById("news").innerText = data.articles.join("   |   ");
      } catch (e) {
        console.error("뉴스 불러오기 실패", e);
      }
    }
    loadNews();
    setInterval(loadNews, 60000); // 1분마다 업데이트
  </script>
</body>
</html>
