<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Receiver - Direct Render</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
    }
    #pointer {
      position: absolute;
      width: 12px;
      height: 20px;
      background: white;
      clip-path: polygon(0 0, 100% 50%, 0 100%, 25% 50%);
      pointer-events: none;
      transform: translate(-0%, -0%);
      transition: left 0.05s linear, top 0.05s linear, background 0.1s;
      z-index: 9999;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <!-- üîπ ÏõêÎ≥∏ ÏÇ¨Ïù¥Ìä∏Î•º ÏßÅÏ†ë iframeÏúºÎ°ú Î°úÎìú -->
  <iframe id="viewer" src="https://ainews1.co.kr"></iframe>
  <div id="pointer"></div>

  <script>
    // üîπ Firebase ÏÑ§Ï†ï
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pointerRef = db.ref('pointer');

    const pointer = document.getElementById('pointer');
    const iframe = document.getElementById('viewer');

    // üîπ Firebase Îç∞Ïù¥ÌÑ∞ ÏàòÏã† + Ìè¨Ïù∏ÌÑ∞ Ïù¥Îèô/ÌÅ¥Î¶≠
    pointerRef.on('value', snapshot => {
      const data = snapshot.val();
      if (!data) return;

      const x = data.x * window.innerWidth;
      const y = data.y * window.innerHeight;

      pointer.style.left = x + 'px';
      pointer.style.top = y + 'px';

      if (data.click) {
        pointer.style.background = 'red';
        setTimeout(() => pointer.style.background = 'white', 100);

        try {
          const iframeDoc = iframe.contentWindow.document;
          const target = iframeDoc.elementFromPoint(x, y);
          if (target) {
            const evt = new MouseEvent('click', {
              clientX: x,
              clientY: y,
              bubbles: true,
              cancelable: true
            });
            target.dispatchEvent(evt);
          }
        } catch (err) {
          console.warn("iframe ÌÅ¥Î¶≠ Ï†ëÍ∑º Î∂àÍ∞Ä(CORS Ï†úÌïú):", err);
        }
      }
    });
  </script>
</body>
</html>
